<!-- Create form and layout input boxes -->

<div class='container'>
  <div class='row'>
    <div class='col-xs-12 col-md-8'>
      <div class='main'>
      <h1>Contact</h1>
      <hr>
      <form>
        <ul>
          <li>
            <label for='name'>Name</label>
            <input type='text' name='name' placeholder='John Smith' required='required'>
          </li>
          <li>
            <label for='email'>Email</label>
            <input type='email' name='email' placeholder='example@gmail.com' required='required'>
          </li>
          <li>
            <label for='message'>Message</label>
            <textarea type='text' name='message' required='required'></textarea>
          </li>
        </ul>
        <!-- Create submission button -->
        <input type='submit' value='Submit'>
      </form>
      </div>
    </div>
    <div class='col-xs-12 col-md-4'>
      <div class='connect'>
        <h2>Connect with Me</h2>
